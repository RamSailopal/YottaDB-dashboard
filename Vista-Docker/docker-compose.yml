version: "2"
services:
 yottadbdash:
   image: ramb0/vistadash
   ports:
      - 9330:9430 
      - 32:22 
      - 9100:9000 
      - 9331:8001
      - 8083:8083
      - 8082:8082
   environment:
      - ydb_rel="j"
   networks:
      - yottanet
   volumes:
      - app-volume:/home/project
      - .ssh:/root/.ssh


 ide:
   image: docker.io/ramb0/theia-mumps
   ports:
      - 3002:3000
      - 9229:9229
   networks:
      - yottanet
   volumes:
      - app-volume:/home/project
      - ./project:/home/vista-settings
      - .ssh:/root/.ssh
      - .theia:/home/theia/.theia

 prometheus:
   image: docker.io/bitnami/prometheus
   volumes:
      - "$PWD/prometheus:/opt/bitnami/prometheus/conf"
   ports:
      - 9081:9090
   networks:
      - yottanet
 grafana:
   image: docker.io/grafana/grafana
   volumes:
      - "$PWD/provisioning:/etc/grafana/provisioning"
   ports: 
      - 3001:3000
   networks:
      - yottanet
   environment:
      - GF_INSTALL_PLUGINS=yesoreyeram-infinity-datasource
networks:
    yottanet:
volumes:
    app-volume:
