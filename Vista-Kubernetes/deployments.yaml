---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deploy
  labels:
    app: grafana
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: docker.io/grafana/grafana
        env:
        - name: GF_INSTALL_PLUGINS
          value: "yesoreyeram-infinity-datasource"
        ports:
        - containerPort: 3000
        volumeMounts:
        - mountPath: "/home/git"
          name: gitvol
        - mountPath: "/var/lib/grafana"
          name: grafanavol

      volumes:
      - name: gitvol
        persistentVolumeClaim:
          claimName: git-pvc
      - name: grafanavol
        persistentVolumeClaim:
          claimName: grafana-pvc


