apiVersion: apps/v1
kind: Deployment
metadata:
  name: yottadbdash-deploy
  labels:
    app: yottadbdash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yottadbdash
  template:
    metadata:
      labels:
        app: yottadbdash
    spec:
      containers:
      - name: yottadbdash
        image: docker.io/ramb0/vistadash
        command: ["/bin/bash"]
        args: ["-c","/home/git/YottaDB-dashboard/Vista-Kubernetes/vistaentry/entrypoint.sh"]

        env:
        - name: ydb_rel
          value: "j"
        ports:
        - containerPort: 9000
        - containerPort: 8083
        - containerPort: 8082
        volumeMounts:
        - mountPath: "/home/project"
          name: vistavol
        - mountPath: "/home/git"
          name: gitvol
      volumes:
      - name: vistavol
        persistentVolumeClaim:
          claimName: vista-pvc
      - name: gitvol
        persistentVolumeClaim:
          claimName: git-pvc
---
